<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>FD Calculator</h2>
        <div class="fd-calculator">
            <label for="">Principle Amount :</label>
            <input type="number" id="amountNum" placeholder="Enter the principle amount">

            <label for="">Interest Rate :</label>
            <input type="number" id="rateNum" placeholder="Enter the interest rate">

            <label for="">Tenure (in years) :</label>
            <input type="number" id="tenureNum" placeholder="Enter the tenure in years">

            <button id="calculate">Calculate</button>
        </div>

        <div id="result">Monthly Amount : 0.00</div>

    </div>

    <script src="app.js"></script>
</body>
</html>
